[workspace]
resolver = "3"
members = ["main", "illustrator", "scribe"]
default-members = ["main"]

[workspace.dependencies]
chrono = { version = "0.4.42", default-features = false, features = ["alloc", "clock", "now", "std", "serde"] }
config = { version = "0.15.18", default-features = false, features = ["toml"] }
cosmic-text = "0.14.2"
env_logger = "0.11.8"
epub = "2.1.4"
image = { version = "0.25.8", features = ["png", "jpeg", "ico"] }
log = "0.4.28"
rayon = "1.11.0"
serde = { version = "1.0.226", features = ["derive"] }
thiserror = "2.0.17"

[profile.dev-opt]
inherits = "dev"
opt-level = 1
overflow-checks = false

[profile.release]
lto = "thin"

